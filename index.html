<style>
.letter {
  position: fixed;

.letter-content button {

  border: none;

  transition: all 0.3s ease;

.letter-content button:hover {

  transform: scale(1.05);
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
</style>
